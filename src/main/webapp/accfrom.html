<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>account</title>
</head>
<body bgcolor="yellow">
	<form action="abc" method="get">
		<center>
			<table>
				<center>
					<font face="palatino pinotype" size="25"><l> <b> ---
							Account From ---</b></l></font>
				</center>
				<tr>
					<br>
					<br>
					<br>
					<td>Acc_HolderName:</td>
					<td><input type="text" name="Acc_Name"><br></td>
				</tr>
				<tr>

				</tr>
				<tr>
					<td>Gender: <input type="radio" name="optgender" value="male" />male
						<input type="radio" name="optgender" value="female" />female <br>

				</tr>

</html>
